<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Div and Spans</title>
</head>

<body>
    <div>
        <h1>Lorem ipsum dolor, sit amet <span> consectetur adipisicing elit.</span> Sit, voluptate.</h1>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>

</html>
